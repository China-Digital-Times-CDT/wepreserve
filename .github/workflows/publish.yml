name: Build Dendron Static Site

on:
  push:
    branches:
    - main 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Restore Node modules cache
      uses: actions/cache@v4
      id: node-modules-cache
      with:
        path: |
          node_modules
          .next/*
          !.next/.next/cache
          !.next/.env.*
        key: ${{ runner.os }}-dendronv2-${{ hashFiles('**/yarn.lock', '**/package-lock.json') }}

    - name: Install dependencies
      run: yarn

    - name: Print version
      run: yarn dendron-cli -- --version
      
    - name: Restore Next cache
      uses: actions/cache@v4
      with:
        path: .next/.next/cache
        # Generate a new cache whenever packages or source files change.
        key: ${{ runner.os }}-nextjs-${{ hashFiles('.next/yarn.lock', '.next/package-lock.json') }}-${{ hashFiles('.next/**.[jt]s', '.next/**.[jt]sx') }}

    - name: Initialize or pull nextjs template
      run: "(test -d .next) && (echo 'updating dendron next...' && cd .next && git reset --hard && git clean -f && git pull && yarn && cd ..) || (echo 'init dendron next' && yarn dendron publish init)"

    - name: Export notes
      run: yarn dendron publish export --target github --yes

    - name: Remove SVG link icons from generated HTML
      run: |
        find docs/ -type f -name '*.html' -exec perl -0777 -i -pe 's#<a[^>]*class="anchor-heading"[^>]*href="[^"]*">\s*<svg aria-hidden="true" viewBox="0 0 16 16"( class="[^"]*")?>.*?<use xlink:href="#svg-link"></use>.*?</svg>\s*</a>##gs' {} +
        find docs/ -type f -name '*.html' -exec perl -0777 -i -pe 's#<a[^>]*class="anchor-heading"[^>]*href="[^"]*">\s*<svg aria-hidden="true" viewBox="0 0 16 16">.*?<use xlink:href="#svg-link"></use>.*?</svg>\s*</a>##gs' {} +

    - name: Deploy site
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: pages
        publish_dir: docs/
        force_orphan: true
        cname: savehkonline.org
