<h1 id="the-witness-法庭線"><a aria-hidden="true" class="anchor-heading" href="#the-witness-法庭線"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>The Witness| 法庭線</h1>
<p>群前法庭記者創立名為《法庭線 The Witness》的新媒體，盼繼續在法庭現場記錄及報道，讓大眾及時和更容易了解法庭審訊和裁決，以及其對自身權利的影響，從而拉近公眾與法庭的距離。</p>
