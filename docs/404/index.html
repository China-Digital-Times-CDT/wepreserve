ites in our archive were forced offline due to Hong Kong’s political deterioration, it’s important to note that \u003ca href=\"/notes/daj3thyxdkia5ggqbj2dk0e\"\u003eRFA Cantonese\u003c/a\u003e is the only site here closed not because of Hong Kong’s situation, but due to internal political decisions in the United States.\u003c/p\u003e\n\u003cp\u003eExplore our full list of preserved sites and archives on the \u003ca href=\"/notes/wx39zljncctue32jn06u29u/\"\u003eCollections page\u003c/a\u003e.\u003c/p\u003e\n\u003ch2 id=\"goals\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading\" href=\"#goals\"\u003e\u003csvg aria-hidden=\"true\" viewBox=\"0 0 16 16\"\u003e\u003cuse xlink:href=\"#svg-link\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/a\u003eGoals\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eTo preserve as much information as possible before its disappearance during Hong Kong's great transition\u003c/li\u003e\n\u003cli\u003eTo illustrate a viable method that everyone can use to help preserve online heritage with no pains\u003c/li\u003e\n\u003cli\u003eTo demonstrate global collaborations to save local digital heritages with best practices\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"quick-facts\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading\" href=\"#quick-facts\"\u003e\u003csvg aria-hidden=\"true\" viewBox=\"0 0 16 16\"\u003e\u003cuse xlink:href=\"#svg-link\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/a\u003eQuick Facts\u003c/h2\u003e\n\u003cp\u003eWe are working on over dozens of \u003ca href=\"/notes/wx39zljncctue32jn06u29u\"\u003ewebsites or online causes\u003c/a\u003e in Hong Kong in the past two decades which has been forced to shutdown or at the brink of disappearing. We'd welcome anyone help \u003ca href=\"/notes/iu6nr9qel896bjhbckfl05d\"\u003econtribute\u003c/a\u003e to the content and/or \u003ca href=\"/notes/brr1zrug1jl02gi80d1dv8c\"\u003esponsor\u003c/a\u003e our program to sustain it together. \u003c/p\u003e\n\u003cp\u003eExamples:\  Hong Kong’s civil society and independent media since 2019. In response to the sweeping shutdowns caused by political changes in Hong Kong, we aim to safeguard digital heritage before it vanishes. This project is anonymous, open source, and supported by a global network of contributors.\n\nWhile most sites in our archive were forced offline due to Hong Kong’s political deterioration, it’s important to note that [[RFA Cantonese|sites.rfa_cantonese]] is the only site here closed not because of Hong Kong’s situation, but due to internal political decisions in the United States.\n\nExplore our full list of preserved sites and archives on the [Collections page](/notes/wx39zljncctue32jn06u29u/).\n\n## Goals\n- To preserve as much information as possible before its disappearance during Hong Kong's great transition\n- To illustrate a viable method that everyone can use to help preserve online heritage with no pains\n- To demonstrate global collaborations to save local digital heritages with best practices\n\n## Quick Facts\n\nWe are working on over dozens of [[websites or online causes | sites]] in Hong Kong in the past two decades which has been forced to shutdown or at the brink of disappearing. We'd welcome anyone help [[contribute | howto]] to the content and/or [[sponsor | sponsorship]] our program to sustain it together. \n\nExamples:\n- [[sites.appledaily]] (Extincted)\n- [[sites.inmediahk]] (In Danger)\n\n\n\n"},"config":{"version":5,"dev":{"enablePreviewV2":true},"commands":{"lookup":{"note":{"selectionMode":"extract","confirmVaultOnCreate":true,"vaultSelectionModeOnCreate":"smart","leaveTrace":false,"bubbleUpCreateNew":true,"fuzzThreshold":0.2}},"randomNote":{},"insertNote":{"initialValue":"templates"},"insertNoteLink":{"aliasMode":"none","enableMultiSelect":false},"insertNoteIndex":{"enableMarker":false},"copyNoteLink":{"aliasMode":"title"},"templateHierarchy":"template"},"workspace":{"vaults":[{"fsPath":"vault"}],"journal":{"dailyDomain":"daily","name":"journal
