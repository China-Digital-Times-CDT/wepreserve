<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Daily - Freedom Summer 2019</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-align: center;
        }

        .subtitle {
            color: #aaa;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .flipbook-container {
            position: relative;
            perspective: 2000px;
            width: 100%;
            max-width: 900px;
        }

        .book {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 70%;
            transform-style: preserve-3d;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.6s ease, box-shadow 0.3s ease;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #f5f5f5;
        }

        .page:hover {
            box-shadow: 0 15px 50px rgba(0,0,0,0.6);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-info {
            color: #fff;
            font-size: 1.1rem;
            min-width: 100px;
            text-align: center;
        }

        .thumbnails {
            display: flex;
            gap: 8px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            overflow-x: auto;
            max-width: 100%;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.3) transparent;
        }

        .thumbnails::-webkit-scrollbar {
            height: 6px;
        }

        .thumbnails::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        .thumb {
            flex-shrink: 0;
            width: 60px;
            height: 85px;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            opacity: 0.6;
        }

        .thumb:hover {
            opacity: 1;
            transform: translateY(-3px);
        }

        .thumb.active {
            border-color: #e74c3c;
            opacity: 1;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
        }

        /* Page turn animation */
        .turning-left {
            animation: turnLeft 0.6s ease forwards;
            transform-origin: left center;
        }

        .turning-right {
            animation: turnRight 0.6s ease forwards;
            transform-origin: right center;
        }

        @keyframes turnLeft {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-30deg); }
        }

        @keyframes turnRight {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(30deg); }
        }

        /* Fullscreen styles */
        body.fullscreen {
            padding: 10px;
        }

        body.fullscreen .flipbook-container {
            max-width: 95vw;
        }

        body.fullscreen .book {
            padding-bottom: 65vh;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }

            .btn {
                padding: 10px 16px;
                font-size: 0.9rem;
            }

            .thumb {
                width: 45px;
                height: 64px;
            }
        }

        .keyboard-hint {
            color: #666;
            font-size: 0.8rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Apple Daily - Freedom Summer 2019</h1>
    <p class="subtitle">Last Special Publication (October 9, 2019)</p>

    <button class="btn fullscreen-btn" onclick="toggleFullscreen()">
        <span id="fs-icon">&#x26F6;</span> Fullscreen
    </button>

    <div class="flipbook-container">
        <div class="book">
            <div class="page" id="current-page">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="prev-btn" onclick="prevPage()">
            &#8592; Previous
        </button>
        <span class="page-info">
            Page <span id="page-num">1</span> / <span id="total-pages">30</span>
        </span>
        <button class="btn" id="next-btn" onclick="nextPage()">
            Next &#8594;
        </button>
    </div>

    <div class="thumbnails" id="thumbnails"></div>

    <p class="keyboard-hint">Use arrow keys (&#8592; &#8594;) or click the page to navigate</p>

    <script>
        const totalPages = 30;
        let currentPage = 1;
        const pageElement = document.getElementById('current-page');
        const pageNumElement = document.getElementById('page-num');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const thumbnailsContainer = document.getElementById('thumbnails');

        // Preload images
        const images = [];
        for (let i = 1; i <= totalPages; i++) {
            const img = new Image();
            img.src = `page-${String(i).padStart(2, '0')}.jpg`;
            images.push(img);
        }

        // Generate thumbnails
        for (let i = 1; i <= totalPages; i++) {
            const thumb = document.createElement('div');
            thumb.className = 'thumb' + (i === 1 ? ' active' : '');
            thumb.innerHTML = `<img src="page-${String(i).padStart(2, '0')}.jpg" alt="Page ${i}">`;
            thumb.onclick = () => goToPage(i);
            thumbnailsContainer.appendChild(thumb);
        }

        function updatePage() {
            const imgSrc = `page-${String(currentPage).padStart(2, '0')}.jpg`;
            pageElement.innerHTML = `<img src="${imgSrc}" alt="Page ${currentPage}" onclick="nextPage()">`;
            pageNumElement.textContent = currentPage;

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;

            // Update thumbnail active state
            document.querySelectorAll('.thumb').forEach((thumb, index) => {
                thumb.classList.toggle('active', index + 1 === currentPage);
            });

            // Scroll thumbnail into view
            const activeThumb = thumbnailsContainer.children[currentPage - 1];
            if (activeThumb) {
                activeThumb.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                pageElement.classList.add('turning-left');
                setTimeout(() => {
                    currentPage++;
                    updatePage();
                    pageElement.classList.remove('turning-left');
                }, 300);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                pageElement.classList.add('turning-right');
                setTimeout(() => {
                    currentPage--;
                    updatePage();
                    pageElement.classList.remove('turning-right');
                }, 300);
            }
        }

        function goToPage(page) {
            if (page >= 1 && page <= totalPages && page !== currentPage) {
                const direction = page > currentPage ? 'turning-left' : 'turning-right';
                pageElement.classList.add(direction);
                setTimeout(() => {
                    currentPage = page;
                    updatePage();
                    pageElement.classList.remove(direction);
                }, 300);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.body.classList.add('fullscreen');
            } else {
                document.exitFullscreen();
                document.body.classList.remove('fullscreen');
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextPage();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevPage();
            } else if (e.key === 'Home') {
                e.preventDefault();
                goToPage(1);
            } else if (e.key === 'End') {
                e.preventDefault();
                goToPage(totalPages);
            }
        });

        // Touch swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        pageElement.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        pageElement.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchStartX - touchEndX > swipeThreshold) {
                nextPage();
            } else if (touchEndX - touchStartX > swipeThreshold) {
                prevPage();
            }
        }

        // Initialize
        updatePage();
    </script>
</body>
</html>
